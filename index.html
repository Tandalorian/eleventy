---
layout: layout.html
---

<style>
    html {
        background: var(--darkgreen);
    }
    body {
        background: var(--greengradient);
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: stretch;
        flex-basis: 1;
    }
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 560px;
        background: url(/images/circle-name.png) no-repeat center center;
        background-size: contain;
        aspect-ratio: 1 / 1;
    }
    .button-container {
        display: flex;
        flex-flow: column wrap;
        align-items: flex-start;
        gap: var(--space-m);
        z-index: 1;
        width: 220px;
    }
    .nav {
        background: none;
        color: var(--cream);
        padding: var(--space-2xs);
        border: 1px solid var(--midgreen);
        border-radius: var(--space-xl);
        text-transform: uppercase;
        text-align: left;
        font-weight: 400;
        letter-spacing: 2px;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 0;
        white-space: nowrap;
        display: inline-flex;
        font-family: "Regular XL Soft", sans-serif;
        font-size: var(--step-0);
        color: var(--cream);
        align-items: center;
        text-decoration: none;
    }
    .nav:nth-child(1),
    .nav:nth-last-child(1) {
        margin-left: -55%;
    }
    .nav:nth-child(2),
    .nav:nth-last-child(2) {
        margin-left: -28%;
    }
    .nav:nth-child(3),
    .nav:nth-last-child(3) {
        margin-left: -14%;
    }
    .nav:nth-child(4),
    .nav:nth-last-child(4) {
        margin-left: -8%;
    }
    .nav::before {
        width: 26px;
        height: 26px;
        display: inline-block;
    }
    .nav:nth-child(1):before {
        content: url(/images/icon-camera.svg);
    }
    .nav:nth-child(2):before {
        content: url(/images/icon-book.svg);
    }
    .nav:nth-child(3):before {
        content: url(/images/icon-typewriter.svg);
    }
    .nav:nth-child(4):before {
        content: url(/images/icon-pen-swirl.svg);
    }
    .nav:nth-child(5):before {
        content: url(/images/icon-twitter.svg);
    }
    .nav:nth-child(6):before {
        content: url(/images/icon-codepen.svg);
    }
    .nav:nth-child(7):before {
        content: url(/images/icon-mug-hot.svg);
    }
    .nav:nth-child(8):before {
        content: url(/images/icon-starwars.svg);
    }
    .nav span {
        margin-right: var(--space-2xs);
        margin-left: var(--space-s);
    }
    .nav:hover {
        color: var(--limegreen);
        border: 1px solid var(--limegreen);
        padding-left: var(--space-m);
    }
    .profile-pic {
        object-fit: cover;
        border-radius: 500px;
        border: 1px solid var(--blackgreen);
        height: 25rem;
    }
    .circle-name {
        width: 560px;
    }
    @media screen and (max-width: 780px) {
        .nav span {
            display: none;
        }
        .button-container {
            width: 80px;
            align-items: flex-end;
        }
    }
</style>

<section class="container">
    <div class="image-container">
        <img
            id="mainImage"
            src="/images/tm-blank.avif"
            class="profile-pic"
            alt="profile picture of tanner's lego minifigure"
        />
    </div>

    <div class="button-container">
        <a
            data-img="/images/tm-photography.avif"
            class="nav"
            href="/photography"
            ><span>Photographer</span></a
        >
        <a
            data-img="/images/tm-book.avif"
            class="nav"
            href="/bookshelf"
            class="nav"
            ><span>Book Reader</span></a
        >
        <a
            data-img="/images/tm-blank.avif"
            class="nav"
            href="/thoughts"
            class="nav"
            ><span>Thinker</span></a
        >
        <a data-img="/images/tm-design.avif" class="nav" href="#" class="nav"
            ><span>Designer</span></a
        >
        <a
            data-img="/images/tm-twitter.avif"
            class="nav"
            href="https://x.com/tannermardis"
            target="_blank"
            class="nav"
            ><span>Tweeter</span></a
        >
        <a
            data-img="/images/tm-laptop.avif"
            class="nav"
            href="https://codepen.io/mardisstudio"
            target="_blank"
            class="nav"
            ><span>Wannabe Coder</span></a
        >
        <a data-img="/images/tm-coffee.avif" class="nav" href="#" class="nav"
            ><span>Coffee Snob</span></a
        >
        <a data-img="/images/tm-jedi.avif" class="nav" href="#"
            ><span>Star Wars Nerd</span></a
        >
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const mainImage = document.getElementById("mainImage");
        const buttons = document.querySelectorAll(".nav");

        // Function to change the image source
        function setImage(src) {
            mainImage.src = src;
        }

        // Add hover event listeners to each button
        buttons.forEach((button) => {
            button.addEventListener("mouseenter", function () {
                setImage(this.dataset.img);
            });

            // Optional: Reset image when mouse leaves all buttons
            button.addEventListener("mouseleave", function () {
                // If you want to revert to a default image when not hovering
                // setImage('default.jpg');
            });
        });
    });
</script>
