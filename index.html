<style>
    .sectionone {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        padding: var(--space-m) 0% var(--space-m) 0%;
    }
    .sectiontwo {
        margin: 100px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        gap: var(--space-l);
        padding: var(--space-m) 0% var(--space-m) 0%;
        height: 10vh;
    }
    a.nav {
        padding: var(--space-s) var(--space-l);
        text-align: center;
        border: 1px solid var(--midgreen);
        border-radius: var(--space-l);
        text-transform: uppercase;
        font-weight: 400;
        letter-spacing: 2px;
        text-decoration: none;
    }
    a.nav:hover {
        color: var(--limegreen);
        border: 1px solid var(--limegreen);
    }
    .profile-pic {
        object-fit: cover;
        border-radius: 500px;
        border: 1px solid var(--blackgreen);
        height: 40vh;
    }
    .circle-name {
        height: 50vh;
    }
    .sectionone img {
        position: absolute;
    }
</style>
