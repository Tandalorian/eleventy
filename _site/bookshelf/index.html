        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <style>
            /* @link https://utopia.fyi/type/calculator?c=324,16,1.333,1332,18,1.5,2,1,&s=0.75|0.5|0.25,1.5|2|3|4|6,s-l&g=xs,l,2xl,12 */
            @font-face {
                font-family: "rubik";
                font-weight: 300;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/rubik/v1/MwQ5bhb078Wt2VFBPap6.woff2)
                    format("woff2");
            }
            @font-face {
                font-family: "Regular XL Soft";
                src:
                    url("../fonts/RegularXLSoft-MediumWEB.woff") format("woff"),
                    url("../fonts/RegularXLSoft-MediumWEB.woff2")
                        format("woff2");
                font-weight: 500;
                font-style: normal;
            }

            @font-face {
                font-family: "Regular XL Soft";
                src:
                    url("../fonts/RegularXLSoft-BoldWEB.woff") format("woff"),
                    url("../fonts/RegularXLSoft-BoldWEB.woff2") format("woff2");
                font-weight: 700;
                font-style: normal;
            }
            :root {
                /*FONT SIZE*/
                --step--1: clamp(0.75rem, 0.7502rem + -0.0003vw, 0.7502rem);
                --step-0: clamp(1rem, 0.9598rem + 0.1984vw, 1.125rem);
                --step-1: clamp(1.333rem, 1.2191rem + 0.5627vw, 1.6875rem);
                --step-2: clamp(1.7769rem, 1.5344rem + 1.1974vw, 2.5313rem);

                /*COLORS*/
                --cream: oklch(90% 0.01 90);
                --limegreen: oklch(80% 0.15 128);
                --midgreen: oklch(64% 0.14 157);
                --darkgreen: oklch(24% 0.03 180);
                --blackgreen: oklch(18% 0.01 180);
                --grey100: oklch(100% 0.001 60);
                --grey200: oklch(90% 0.001 60);
                --grey300: oklch(60% 0.001 60);
                --grey400: oklch(25% 0.001 60);
                --grey500: oklch(18% 0.001 60);

                /*SPACE*/
                --space-3xs: clamp(
                    0.25rem,
                    0.2299rem + 0.0992vw,
                    0.3125rem
                ); /*min 4px*/
                --space-2xs: clamp(
                    0.5rem,
                    0.4799rem + 0.0992vw,
                    0.5625rem
                ); /*min 8px*/
                --space-xs: clamp(
                    0.75rem,
                    0.7098rem + 0.1984vw,
                    0.875rem
                ); /*min 12px*/
                --space-s: clamp(
                    1rem,
                    0.9598rem + 0.1984vw,
                    1.125rem
                ); /*min 16px*/
                --space-m: clamp(
                    1.5rem,
                    1.4397rem + 0.2976vw,
                    1.6875rem
                ); /*min 24px*/
                --space-l: clamp(
                    2rem,
                    1.9196rem + 0.3968vw,
                    2.25rem
                ); /*min 32px*/
                --space-xl: clamp(
                    3rem,
                    2.8795rem + 0.5952vw,
                    3.375rem
                ); /*min 48px*/
                --space-2xl: clamp(
                    4rem,
                    3.8393rem + 0.7937vw,
                    4.5rem
                ); /*min 64px*/
                --space-3xl: clamp(
                    6rem,
                    5.7589rem + 1.1905vw,
                    6.75rem
                ); /*min 96px*/

                /*GRID*/
                --grid-max-width: 83.25rem;
                --grid-gutter: var(
                    --space-xs-l,
                    clamp(0.75rem, 0.2679rem + 2.381vw, 2.25rem)
                );
                --grid-columns: 12;

                /*BOOKSHELF*/

                --shadow-color: 44deg 8% 20%;
                --shadow-elevation-low: 0px 0.2px 0.2px
                        hsl(var(--shadow-color) / 0.39),
                    0px 1px 1.2px -1.9px hsl(var(--shadow-color) / 0.51);
                --shadow-elevation-medium: 0px 0.2px 0.2px
                        hsl(var(--shadow-color) / 0.36),
                    0px 1.3px 1.6px -0.9px hsl(var(--shadow-color) / 0.44),
                    0.1px 4.8px 5.8px -1.9px hsl(var(--shadow-color) / 0.51);
                --shadow-elevation-high: 0px 0.2px 0.2px
                        hsl(var(--shadow-color) / 0.4),
                    0px 2.7px 3.3px -0.5px hsl(var(--shadow-color) / 0.45),
                    0.1px 5.9px 7.2px -0.9px hsl(var(--shadow-color) / 0.51),
                    0.2px 12.2px 14.8px -1.4px hsl(var(--shadow-color) / 0.56),
                    0.3px 23.7px 28.8px -1.9px hsl(var(--shadow-color) / 0.61);

                --shelf: url("images/noise.png"),
                    linear-gradient(
                        0deg,
                        oklch(40% 0.01 60) 0%,
                        oklch(45% 0.01 60) 25%,
                        oklch(35% 0.01 60) 100%
                    );
                --back: url("images/noise.png"),
                    linear-gradient(
                        0deg,
                        oklch(40% 0.01 60) 0%,
                        oklch(55% 0.01 60) 25%,
                        oklch(55% 0.01 60) 75%,
                        oklch(30% 0.01 60) 100%
                    );
            }

            /*RESET*/
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            img,
            picture,
            video,
            canvas,
            svg {
                display: block;
                max-width: 100%;
            }
            /*END RESET*/
            html {
                background: var(--darkgreen);
                background-image: url("images/noise.png");
                height: 100%;
            }
            body {
                font-family: "Regular XL Soft", "rubik", sans-serif;
                font-size: var(--step-0);
                line-height: 1.5;
                color: var(--cream);
            }
            header {
                display: flex;
                max-width: var(--grid-max-width);
                padding-inline: var(--grid-gutter);
                margin-inline: auto;
                padding: var(--space-m) 0% var(--space-m) 0%;
            }
            main {
                max-width: var(--grid-max-width);
                padding-inline: var(--grid-gutter);
                margin-inline: auto;
            }
            a {
                color: var(--brightgreen);
            }
            .logo {
                width: var(--space-3xl);
                margin: var(--space-xs);
            }
        </style>
    </head>
    <body>
        <header>

<style type="text/css">
    html {
        background: var(--grey500);
    }

    .bookcase {
        justify-self: center;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
        border: 24px solid var(--grey200);
        border-bottom: 0px;
        padding: 0px 0px;
        max-width: var(--grid-max-width);
    }

    .bookwrap {
        height: clamp(350px, 40vh, 500px);
        width: clamp(200px, 20vw, 300px);
        border-bottom: 24px solid var(--grey200);
        background-image: var(--back);
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding: 0px;
        margin: 0px;
        perspective: 800px;
        perspective-origin: left center;
    }

    .bookwrap::after {
        content: "";
        height: 48px;
        width: 100%;
        background-image: var(--shelf);
    }

    .book {
        width: 150px;
        min-height: 150px;
        background: var(--grey500);
        position: relative;
        bottom: -24px;
        margin: 0px;
        box-shadow: var(--shadow-elevation-medium);
        transition: all 0.2s ease-in-out;
    }

    .book:hover {
        box-shadow: var(--shadow-elevation-high);
        transform: rotateX(0deg) rotateY(-20deg) scale(1.08);
    }

    .book img {
        border: 1px solid var(--6);
        max-width: 100%;
        display: block;
    }
</style>
