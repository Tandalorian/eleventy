---
layout: layout.html
title: Tanner's Bookshelf
---

<style type="text/css">
    html {
        background: var(--darkgrey);
    }

    .bookcase {
        justify-self: center;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
        border: 24px solid var(--2);
        border-bottom: 0px;
        padding: 0px 0px;
        max-width: var(--grid-max-width);
    }

    .bookwrap {
        height: clamp(350px, 40vh, 500px);
        width: clamp(200px, 20vw, 300px);
        border-bottom: 24px solid var(--2);
        background-image: var(--back);
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding: 0px;
        margin: 0px;
        perspective: 800px;
        perspective-origin: left center;
    }

    .bookwrap::after {
        content: "";
        height: 48px;
        width: 100%;
        background-image: var(--shelf);
    }

    .book {
        width: 150px;
        min-height: 150px;
        background: var(--6);
        position: relative;
        bottom: -24px;
        margin: 0px;
        box-shadow: var(--shadow-elevation-medium);
        transition: all 0.2s ease-in-out;
    }

    .book:hover {
        box-shadow: var(--shadow-elevation-high);
        transform: rotateX(0deg) rotateY(-20deg) scale(1.08);
        transform-style: preserve-3d;
    }

    .book img {
        border: 1px solid var(--6);
    }
</style>

<div class="bookcase">
    {% for books in collections.books %}
    <div class="bookwrap">
        <div class="book">
            <a href="{{ book.url }}" target="_blank">
                <img
                    src="{{ book.cover }}"
                    alt="{{ book.name }} by {{ book.author }}"
            /></a>
        </div>
    </div>
    {% endfor %}
</div>
